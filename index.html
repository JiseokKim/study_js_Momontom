<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" tyep="text/css" href="style.css">
    <title>VanillaJS MoMonTom</title>
  </head>
  <body>
    <div class="js-clock center">
      <p class="js-title">00:00:00</p>
    </div>
    <form class="js-form form center">
      <input type="text" class="what" placeholder="Please enter your name!"/>
    </form>
    <h4 class="js-greetings greetings center"></h4>
    <form action="" class="js-toDoForm form center">
      <input type="text" class="what" placeholder="Write a to do "/>
    </form>
    <span class="js-weather center"></span>
    <!---
    <ul class="js-toDoList"></ul>
    -->
    <ul class="js-pendingList">To Do List</ul>
    <ul class="js-finishedList">Finished!!</ul>
    <script type="text/javascript" src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todolist.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
